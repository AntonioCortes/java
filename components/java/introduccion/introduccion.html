<h1 class="title">Introducción</h1>

<p>Java es un lenguaje de programación de alto nivel con tipado fuerte. Es compilado e interpretado en bytecode.</p>

<p>Utiliza la notación Camelcase y es keysensitive(distingue mayúsculas de minúsculas).</p>
